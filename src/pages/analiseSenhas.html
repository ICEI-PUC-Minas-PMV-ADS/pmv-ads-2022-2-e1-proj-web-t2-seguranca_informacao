    <main>
      <h1>Teste suas senhas</h1>
      <!-- <p>Verifique a eficácia das suas senhas! -->
      <div id="lados">
        <div class="ladoEsquerdo">
          <form>
            <h3>Insira seus dados (opcional)</h3>
            <label>Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" />
            <label>Data de nascimento</label>
            <input type="date" id="data" placeholder="Data de nascimento" />
            <label>Telefone</label>
            <input type="number" id="telefone" placeholder="Digite seu telefone" />
          </form>
          <br />
          <div class="insiraSenha">
            Senha: <input type="password" name="senha" id="senha" placeholder="Insira sua senha aqui">
            <!-- <p>Área falando a força da senha (barra ou texto)</p> -->
          </div>
          <!-- <div class="container">
            <div class="progress-bar"></div>
          </div> -->
        </div>
        <div class="ladoDireito">
          <div class="retorno">
            <h3 id="classificaSenha"></h3>
            <p id="classificaComum"></p>
            <p></p>
          </div>
          <div id="gerador">
            <a href="geradorSenhas.html"><img src="../images/generator.png" alt=""></a>
            <p>Que tal usar nosso gerador de senhas?</p>
