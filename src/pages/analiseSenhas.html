<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de senhas</title>
  <link rel="stylesheet" href="../css/analise-senha.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <img src="../images/Logo_fundo_transparente.png" alt="Logo InfoSec">
      <nav>
        <img src="../images/back.png" alt="">
        <img src="../images/home.png" alt="">
        <img src="../images/key.png" alt="">
        <img src="../images/padlock.png" alt="">
        <img src="../images/info.png" alt="">
      </nav>
    </header>
    <hr>
    
    <main>
        <h1>Teste suas senhas</h1>
        <p>Verifique a eficácia das suas senhas!
    <div class="ladoEsquerdo">
      <h3>Insira seus dados</h4>
        <form>
          <label>Nome</label>
          <input type="text">
          <label>Data de nascimento</label>
          <input type="date">
          <label>Telefone</label>
          <input type="tel">
        </form>
        <br/>
        <div class="insiraSenha">
          <input type="text" placeholder="Insira a sua senha">
          <p>Área falando a força da senha (barra ou texto)</p>
        </div>
        <div class="retorno">
          <h3>Texto retornado</h3>
          <p>Texto retornado</p>
          <p>Retorno API</p>
        </div>
    </div>
    <div class="ladoDireito">
      <img src="../images/padlock.png" alt="">
      <p>Que tal usar nosso gerador de senhas?</p>
    </div>

  </main>
  <hr>
  <footer>
    <a href="#">Quem somos</a>
    <a href="#">Todos os direitos reservados</a>
  </footer>
</body>
</html>
